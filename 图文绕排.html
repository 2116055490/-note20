<html>
    <head>
        <style>
            .wrap{
                border: 2px solid #ff0000;
            }
            p{
                font-size: 20px;
            }
            img{
                width: 500px;
                /* float: right; */
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <img src="5.jpg" alt="">
            <p>图文环绕有两种方式，一种是使用图片的align属性，属性值为right和left，同时可以使用hspace和
                vspance属性来控制文字与图片间左右、上下间的距离，属性值为数字：另一种方式就是使用图片的
                float属性，属性值有三个，right、left、none、控制图片在文字的位置
            </p>
        </div>
    </body>
</html>
